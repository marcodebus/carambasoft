          <script>

              document.addEventListener( "DOMContentLoaded", onLoaded );

              function onLoaded (){

                  var view = new View360();
                  view.setNavigationConfig({
                      btnWidth:30,
                      btnHeight:30
                  });
                  view.setImagesPattern( "image_%ROW_%COL.jpg" );
                  view.setFitMode( "fit" );
                  view.setConfig({
                          imagesNumbering:1,
                          imagesNumberingUpDown:1 ,
                          opositeDirection:true
                  });
                  view.setImagesDirectory( "products/truck-1024" );
                  view.start( document.getElementById("view360") );

              }

          </script>

          <style>

                  border: 1px solid #666;
